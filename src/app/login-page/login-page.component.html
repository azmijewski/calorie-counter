<div class="row justify-content-center margin-up">
  <div class="card" style="width: 50rem;">
    <div class="card-header">
      Zaloguj się
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Użytkownik: <span *ngIf="loginForm.get('login').invalid"
                                               style="color: red; font-weight: bold">*</span></label>
          <input type="text" class="form-control" id="login" placeholder="Użytkownik" formControlName="login">
        </div>
        <div class="form-group">
          <label for="password">Hasło: <span *ngIf="loginForm.get('password').invalid"
                                             style="color: red; font-weight: bold">*</span></label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Hasło">
        </div>
        <div class="row" style="margin-bottom: 10px">
          <div class="col-md-12" *ngIf="!loginForm.valid">
              <span class="text-error" style="color: red">
                <span class="material-icons" style="position: relative; top: 5px">error</span>
                <span
                  style="position: relative; left: 5px; bottom: 2px">Wszystkie pola muszą mieć poprawne wartości</span>
              </span>
          </div>
          <div class="row" style="margin-bottom: 10px">
            <div class="col-md-12" *ngIf="errorMessage && loginForm.valid">
              <span class="text-error" style="color: red">
                <span class="material-icons" style="position: relative; top: 5px">error</span>
                <span
                  style="position: relative; left: 5px; bottom: 2px">{{errorMessage}}</span>
              </span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-dark" id="login-button" (click)="onSubmit()">Zaloguj</button>
        </div>
      </form>
      <div class="row justify-content-end margin-up margin-right">
        <a class="nav-link" routerLink="/register">Nie masz konta? Zarejestruj się</a>
      </div>
    </div>
  </div>
</div>
