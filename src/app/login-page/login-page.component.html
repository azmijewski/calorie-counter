<div class="row justify-content-center margin-up">
  <div class="card" style="width: 50rem;">
    <div class="card-header">
      Zaloguj się
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Użytkownik</label>
          <input type="text" class="form-control" id="login" placeholder="Użytkownik" formControlName="login">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Hasło">
        </div>
        <div class="row justify-content-center">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-dark" id="login-button">Zaloguj</button>
        </div>
      </form>
      <div class="row justify-content-end margin-up margin-right">
        <p>Nie masz konta? Zarejestruj się</p>
      </div>
    </div>
  </div>
</div>
