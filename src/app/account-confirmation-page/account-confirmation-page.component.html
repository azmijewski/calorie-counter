<div class="row justify-content-center">
  <ng-container *ngIf="isDone && isConfirmed">
    <div class="vertical-center">
      <div class="card ">
        <div class="card-body">
          <h1>Udało się potwierdzić konto, możesz się teraz zalogować</h1>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="isDone && !isConfirmed">
    <div class="vertical-center">
      <div class="card ">
        <div class="card-body">
          <h1>Link do potwierdzenia konta wygasł lub jest nieprawidłowy</h1>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<ng-container *ngIf="!isDone">
  <div class="d-flex justify-content-center">
    <div class="spinner-grow  vertical-center" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
