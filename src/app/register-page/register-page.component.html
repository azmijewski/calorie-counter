<div class="row justify-content-center margin-up">
  <div class="card" style="width: 50rem;">
    <div class="card-header">
      Zarejestruj się
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Użytkownik</label>
          <input type="text" class="form-control" id="login" placeholder="Użytkownik" formControlName="login">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Hasło">
        </div>
        <div class="form-group">
          <label for="password">Powtórz hasło</label>
          <input id="repeatPassword" type="password" formControlName="repeatPassword" class="form-control" placeholder="Powtórz hasło">
        </div>
        <div class="row justify-content-center">
          <button [disabled]="!registerForm.valid" type="submit" class="btn btn-dark" id="login-button">Zarejestruj</button>
        </div>
      </form>
    </div>
  </div>
</div>
