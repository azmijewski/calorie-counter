<ng-container *ngIf="isDataLoaded; else loadSpinner">
  <div class="row justify-content-center margined-up">
    <div class="card" style="width: 50rem">
      <div class="card-header">
        Moje dane
      </div>
      <div class="card-body">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="email" [value]="user.email">
            </div>
          </div>
          <div class="form-group row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="login" [value]="user.username">
            </div>
          </div>
          <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">Imie</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="firstname" [value]="user.firstName">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="lastName" [value]="user.lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Waga</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="weight" [value]="user.weight">
            </div>
          </div>
          <div class="form-group row">
            <label for="calories" class="col-sm-2 col-form-label">Cel kaloryczny</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="calories" [value]="user.calorie">
            </div>
          </div>
        <div class="form-group row">
          <label for="height" class="col-sm-2 col-form-label">Wzrost</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="height" [value]="user.height">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-dark margined" (click)="editAccount()">Edytuj</button>
    <button type="button" class="btn btn-dark margined" (click)="changePassword()">Zmień hasło</button>
    <button type="button" class="btn btn-danger margined" (click)="deleteAccount()">Usuń konto</button>
  </div>
</ng-container>
<ng-template #loadSpinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-grow  vertical-center" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
