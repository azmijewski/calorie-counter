<ng-container *ngIf="isDataLoaded; else loadSpinner">
  <div class="container margined-up">
    <div class="row justify-content-center">
      <h1 id="title"><strong>{{article.title}}</strong></h1>
    </div>
    <div class="row justify-content-center">
      <img [src]="appUrl + article.photoId" alt="" width="400" height="200">
    </div>
    <article class="row justify-content-center" id="content">
      {{article.content}}
    </article>
  </div>
</ng-container>
<ng-template #loadSpinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-grow  vertical-center" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
