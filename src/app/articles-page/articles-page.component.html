<div class="container margined-up">
    <div class="row justify-content-center">
      <h1 id="title"><strong>{{article.title}}</strong></h1>
    </div>
    <div class="row justify-content-center">
      <img [src]="appUrl + article.photoId" alt="" width="400" height="200">
    </div>
    <article class="row justify-content-center" id="content">
      {{article.content}}
    </article>
</div>
